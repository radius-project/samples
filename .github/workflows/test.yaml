name: Test Quickstarts

on:
  workflow_dispatch:
  push:
    branches:
      - v*.*
      - edge
    paths:
      - 'quickstarts/**'
      - 'reference-apps/**'
      - '.github/workflows/**'
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - v*.*
      - edge
  schedule: # 7:45 AM Pacific Time
    - cron: '45 15 * * *'

jobs:
  test:
    name: Deploy quickstarts to local environment
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    env:
      BRANCH: ${{ github.base_ref || github.ref_name }}
      GH_TOKEN: ${{ secrets.GH_RAD_CI_BOT_PAT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: az CLI login
        run: |
          az login --service-principal \
            --username ${{ secrets.AZURE_SP_TESTS_APPID }} \
            --password ${{ secrets.AZURE_SP_TESTS_PASSWORD }} \
            --tenant ${{ secrets.AZURE_SP_TESTS_TENANTID }}
      - name: Download k3d
        run:  wget -q -O - https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash
      - name: Download rad CLI
        run: |
           echo "Downloading rad CLI from branch $BRANCH"
           if [ "$BRANCH" = "edge" ]; then
             wget -q "https://get.radapp.dev/tools/rad/install.sh" -O - | /bin/bash -s edge
           else
             wget -q "https://get.radapp.dev/tools/rad/install.sh" -O - | /bin/bash
           fi
      - name: Create k3d cluster
        run:  k3d cluster create -p "8081:80@loadbalancer" --k3s-arg "--disable=traefik@server:0"
      - name: Install Dapr
        run: |
          helm repo add dapr https://dapr.github.io/helm-charts/
          helm install dapr dapr/dapr --version=1.6 --namespace dapr-system --create-namespace --wait
      - name: Init local environment
        run: |
          rad install kubernetes --set global.rp.publicEndpointOverride=localhost:8081
          rad group create default
          rad workspace create kubernetes default --group default
          rad group switch default
          rad env create default
          rad env switch default
      - name: Deploy demo tutorial
        run:  rad deploy ./demo/appTEST.bicep --application demo
      - name: Delete demo tutorial
        run:  rad app delete demo -y
      - name: Deploy Dapr quickstart
        run:  rad deploy ./quickstarts/dapr/dapr.bicep
      - name: Delete Dapr quickstart
        run:  rad app delete dapr-quickstart -y
      - name: Deploy environment variables quickstart
        run:  rad deploy ./quickstarts/environment-variables/app.bicep
      - name: Delete environment variables quickstart
        run:  rad app delete myapp -y
      - name: Deploy volumes quickstart
        run:  rad deploy ./quickstarts/volumes/app.bicep
      - name: Delete volumes quickstart
        run:  rad app delete myapp -y
      - name: Deploy eShop reference app
        run:  rad deploy ./reference-apps/eshop/iac/app.bicep -p "adminPassword=P@ssw0rd4@36"
      - name: Delete eShop reference app
        run:  rad app delete eshop -y
      - name: Deploy Container Apps Store reference app
        run:  rad deploy ./reference-apps/container-app-store/iac/app.bicep
      - name: Delete Container Apps Store reference app
        run:  rad app delete store -y
      - name: Create GitHub issue on failure
        if: ${{ failure() }}
        run: gh issue create --title "Samples deployment failed" --body "Test failed on ${{ github.repository }}. See [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for more details." --repo ${{ github.repository }}
