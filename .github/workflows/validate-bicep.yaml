name: Validate Bicep Code
on:
  pull_request:
    branches:
      - edge
      - v*

env:
  REL_CHANNEL: '0.11'

jobs:
  build:
    name: Validate Bicep Code
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Download rad-bicep-customrp
      run: |
        sh ./.github/scripts/curl-with-retries.sh https://radiuspublic.blob.core.windows.net/tools/bicep/${{ env.REL_CHANNEL }}/linux-x64/rad-bicep --output rad-bicep-customrp
        chmod +x rad-bicep-customrp
        ./rad-bicep-customrp --version
    - name: Download rad-bicep-corerp
      run: |
        sh ./.github/scripts/curl-with-retries.sh https://radiuspublic.blob.core.windows.net/tools/bicep-extensibility/${{ env.REL_CHANNEL }}/linux-x64/rad-bicep --output rad-bicep-corerp
        chmod +x rad-bicep-corerp
        ./rad-bicep-corerp --version
    - name: Verify Bicep files
      run: ./.github/scripts/validate-bicep.sh
      env: 
        BICEP_PATH: .